<section class="contact">
  <div class="container">
    <div class="contact-inner">
      <h6 class="contact-inner__subtitle">
        Write Here
      </h6>
      <h2 class="contact-inner__title"> Get In Touch</h2>
      <div class="contact-inner__items">
        <div class="contact-inner__item">
          <a class="contact-inner__link" href="#">
            <img class="contact-inner__img" src="images/icon/address.svg" alt="adress icon">
          </a>
          <h3 class="contact-inner__item-title">
            Address
          </h3>
          <p class="contact-inner__text">2416 Mapleview Drive <br>
            Tampa, FL 33634</p>
        </div>


        <div class="contact-inner__item contact-inner__item-mail ">
          <a class="contact-inner__link contact-inner__mail " href="#">
            <img class="contact-inner__img" src="images/icon/mail.svg" alt="mail icon">
          </a>
          <h3 class="contact-inner__item-title">
            Our Email
          </h3>
          <p class="contact-inner__text">
            Main Email : contact@website.com Inquiries : Info@mail.com
          </p>

        </div>

        <div class="contact-inner__item">
          <a class="contact-inner__link" href="#">
            <img class="contact-inner__img" src="images/icon/phone.svg" alt="mail icon">
          </a>
          <h3 class="contact-inner__item-title">
            Our Phone
          </h3>
          <p class="contact-inner__text">Office Telephone : 0029129102320
            Mobile : 000 2324 39493</p>
        </div>

      </div>
      <div class="contact-inner__box">

        <form class="contact-inner__form" action="#">
          <input class="contact-inner__input-text contact-inner__input-name" type="text" placeholder="NAME">
          <input class="contact-inner__input-text contact-inner__input-mail" type="text" placeholder="EMAIL">
          <div class="contact-inner__textarea">
            <textarea class="contact-inner__textarea-text contact-inner__textarea-message"
              placeholder="MESSAGE"></textarea>
          </div>
          <button class="contact-inner__btn">
            SEND MESSAGE
          </button>
        </form>
        <div class="contact-inner__map" id="map"></div>
      </div>
    </div>
  </div>
</section>
