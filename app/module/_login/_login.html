<section class="modal">
  <div class="container">
    <form class="modal__form" action="#">
      <label class="modal__lable">
        Username or email address *
        <input class="modal__input" type="text" required>
        Password *
        <input class="modal__input" type="password" required>
      </label>
      <button class="modal__btn" type="submit">Login
      </button>
      <div class="modal__error">

        <label class="modal__lable">

          <input type="checkbox">
          Remember me

        </label>
        <a class="modal__label-link" href="#"> Lost your password?</a>


      </div>

      <div class="modal__links">
        <a class="modal__link" href="#">Not registered? No problem</a>
        <a class="modal__link-btn" href="#"> Create an account</a>
      </div>
    </form>
  </div>
</section>
